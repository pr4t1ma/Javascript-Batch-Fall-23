<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h3>Turn: <span id="turn"></span></h3>
    <div id="game" class="container">
      <div class="cell r-0 c-0 d-1" onclick="clickHandler(this, 0, 0)"></div>
      <div class="cell r-0 c-1" onclick="clickHandler(this, 0, 1)"></div>
      <div class="cell r-0 c-2 d-2" onclick="clickHandler(this, 0, 2)"></div>
      <div class="cell r-1 c-0" onclick="clickHandler(this, 1, 0)"></div>
      <div
        class="cell r-1 c-1 d-1 d-2"
        onclick="clickHandler(this, 1, 1)"
      ></div>
      <div class="cell r-1 c-2" onclick="clickHandler(this, 1, 2)"></div>
      <div class="cell r-2 c-0 d-2" onclick="clickHandler(this, 2, 0)"></div>
      <div class="cell r-2 c-1" onclick="clickHandler(this, 2, 1)"></div>
      <div class="cell r-2 c-2 d-1" onclick="clickHandler(this, 2, 2)"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
